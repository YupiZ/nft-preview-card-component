<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->



	<title>Frontend Mentor | NFT preview card component</title>
	<link rel="stylesheet" href="src/css/style.min.css">

</head>

<body>
	<div class="wrapper">
		<div class="coin-container">
			<div class="view-icon icon-bg hidden">
				<img  class="icon" src="images/icon-view.svg" alt="">
			</div>
			<img class="coinIcon" src="images/image-equilibrium.jpg" alt="">
		</div>
		<div class="descriptionWrapp">
			<h3><a href="">Equilibrium #3429</a></h3>
			<p class="description">Our Equilibrium collection promotes balance and calm.</p>
			<div class="price">
				<div class="inPrice">
					<img src="images/icon-ethereum.svg" alt="">
					<p class="value">0.041 ETH</p>
				</div>
				<div class="inPrice">
					<img src="images/icon-clock.svg" alt="">
					<p class="time">3 days left</p>
				</div>
			</div>
			<div class="author">
				<img class="avatar" src="images/image-avatar.png" alt="">
				<p>Creation of <a href="">Jules Wyvern</a></p>
			</div>
		</div>
	</div>

</body>

</html>
